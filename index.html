<!DOCTYPE html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="mainContainer" style="width:100vw ;height:100vh;">
    <h1>
        <button onclick="setLightMode()">Set Light Mode</button>
        <button onclick="setDarkMode()">Set Dark Mode</button>
        <button onclick="seeCook()">See cook</button>
    </h1>
    </div>
    
</body>
<script>
    function setLightMode(){
        localStorage.setItem("mode","light")
        const root = document.getElementById('mainContainer');
        root.className='light';
    }

    function setDarkMode(){
        localStorage.setItem("mode","dark")
        const root = document.getElementById('mainContainer');
        root.className='dark';
    }
    const seeCook = ()=>{
        document.cookie = "user=John;expires = Wed, 15 Jun 2022 17:59:59 GMT";
    }

</script>
</html>
